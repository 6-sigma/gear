name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: |
        cargo clippy -- -D warnings
        cd gear-backend && cargo clippy -- -D warnings
        cd ..
        cd gear-runner  && cargo clippy -- -D warnings

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --features=strict
    - name: Run tests
      run: cargo test --features=strict
    - name: Run gear-backend tests
      run: cd gear-backend && cargo test --all-features
    - name: Run gear-runner tests
      run: cd gear-runner && cargo test
